<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Create Exam</h2>
    <form action="{{ url_for('create_exam') }}" method="POST">
        <label>Exam Name:</label><input type="text" name="exam_name" required><br>
        <label>Date:</label><input type="date" name="date" required><br>
        <label>Duration (HH:MM):</label><input type="time" name="duration" required><br>
        <button type="submit">Create Exam</button>
    </form>

</body>
</html>
