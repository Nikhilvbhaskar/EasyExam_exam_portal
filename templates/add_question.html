<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
    <h2>Add Questions for Exam ID: {{ exam_id }}</h2>
    
    <form method="POST" action="{{ url_for('add_question', exam_id=exam_id) }}">
        <label for="question_text">Question:</label>
        <input type="text" id="question_text" name="question_text" required><br><br>
    
        <label for="option_a">Option A:</label>
        <input type="text" id="option_a" name="option_a" required><br>
        <label for="option_b">Option B:</label>
        <input type="text" id="option_b" name="option_b" required><br>
        <label for="option_c">Option C:</label>
        <input type="text" id="option_c" name="option_c" required><br>
        <label for="option_d">Option D:</label>
        <input type="text" id="option_d" name="option_d" required><br><br>
    
        <label for="correct_option">Correct Option:</label>
        <select id="correct_option" name="correct_option" required>
            <option value="a">Option A</option>
            <option value="b">Option B</option>
            <option value="c">Option C</option>
            <option value="d">Option D</option>
        </select><br><br>
    
        <button type="submit">Add Question</button>
    </form>
    

    <!-- Finish Button -->
    <form method="GET" action="{{ url_for('dashboard') }}">
        <button type="submit">Finish</button>
    </form>
</body>
</html>
